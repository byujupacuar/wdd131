<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción - Academia de Belleza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Header content -->
    </header>

    <main>
        <div class="container">
            <h1>Formulario de Inscripción</h1>
            <form id="enrollmentForm">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">

                <label for="course">Curso de Interés:</label>
                <select id="course" name="course">
                    <option value="maquillaje">Maquillaje Profesional</option>
                    <option value="peluqueria">Peluquería y Estilismo</option>
                </select>

                <button type="submit" class="button">Enviar Inscripción</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
     <script src="script.js"></script>
</body>
</html>
