<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 – Forms – Juan Pablo Cuiza Arce</title>
    <meta name="description" content="WDD131 - Forms Page.">
    <meta name="author" content="Juan Pablo Cuiza Arce">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <form method="get" action="review.html">
        <!-- Product Name -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
            <script>
                const products = [
                    { name: "Hair Dryer Pro" },
                    { name: "Ceramic Straightener" },
                    { name: "Volumizing Shampoo" },
                    { name: "Organic Conditioner" },
                    { name: "Makeup Kit Deluxe" }
                ];
                products.forEach(product => {
                    const option = document.createElement("option");
                    option.value = product.name;
                    option.textContent = product.name;
                    document.currentScript.parentElement.appendChild(option);
                });
            </script>
        </select>

        <!-- Overall Rating -->
        <label>Overall Rating</label>
        <div class="stars">
            <div class="starr">
                <label for="star1">☆</label>
                <input type="radio" id="star1" name="rating" value="1" required>
            </div>
            <div class="starr">
                <label for="star2">☆☆</label>
                <input type="radio" id="star2" name="rating" value="2">
            </div>
            <div class="starr">
                <label for="star3">☆☆☆</label>
                <input type="radio" id="star3" name="rating" value="3">
            </div>
            <div class="starr">
                <label for="star4">☆☆☆☆</label>
                <input type="radio" id="star4" name="rating" value="4">
            </div>
            <div class="starr">
                <label for="star5">☆☆☆☆☆</label>
                <input type="radio" id="star5" name="rating" value="5">
            </div>
        </div>

        <!-- Date of Installation -->
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- Useful Features -->
        <label>Useful Features</label>
        <div class="checkbox-group">
            <label><input type="checkbox" id="feature1" name="features" value="Lightweight"> Lightweight</label>
            <label><input type="checkbox" id="feature2" name="features" value="Fast Heating"> Fast Heating</label>
            <label><input type="checkbox" id="feature3" name="features" value="Eco-Friendly"> Eco-Friendly</label>
            <label><input type="checkbox" id="feature4" name="features" value="Long Battery Life"> Long Battery Life</label>
        </div>

        <!-- Written Review -->
        <label for="review">Written Review</label>
        <textarea id="review" name="review" rows="5" placeholder="Write your thoughts here..."></textarea>

        <!-- User Name -->
        <label for="username">Your Name</label>
        <input type="text" id="username" name="username" placeholder="Optional">

        <!-- Submit Button -->
        <input type="submit" value="Submit Review">
    </form>

    <!-- Common Footer -->
    <footer>
           <p id="copyright"></p>
            <p id="lastModified"></p>
    </footer>

</body>

</html>
